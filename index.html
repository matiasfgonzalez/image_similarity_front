<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibuja o Carga una Imagen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dibuja o Carga una Imagen</h1>
      <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
      </div>
      <div class="controls">
        <button id="clearButton">Limpiar</button>
        <input type="file" id="uploadImage" accept="image/*" />
        <button id="uploadButton">Cargar Imagen</button>
        <button id="compareButton">Consultar API</button>
      </div>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
